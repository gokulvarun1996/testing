version: 0.0
os: linux
files:
  - source:/testing
    destination: /var/
permissions:
  - object: /var/testing
    owner: root
    group: root
    pattern: "*"
    mode: 775
    type:
      - file
      - directory
hooks:
  BeforeInstall:
    - location: /codeclear.sh
      runas: root
  AfterInstall:
    - location: /codepull.sh
      runas: root
